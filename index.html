<!DOCTYPE html>
<html lang="id">

<head>

        content="Website personal Ni Putu Laksmi Priya Dewi Dasi, Mahasiswa Informatika Universitas Hindu Negeri I Gusti Bagus Sugriwa Denpasar.">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="campus-container" id="campus-badge">
            <img src="logo-kampus.png" alt="Logo Universitas Hindu Negeri I Gusti Bagus Sugriwa" class="campus-logo">
            <h2 class="campus-name">Universitas Hindu Negeri<br>I Gusti Bagus Sugriwa Denpasar</h2>
        </div>
    </header>

    <main class="profile-container">
        <section class="card" id="profile-card">
            <div class="profile-header">
                <div class="photo-wrapper">
                    <img src="gekya.png" alt="Foto Profil Gekya" class="profile-photo">
                    <div class="photo-glow"></div>
                </div>
            </div>

            <div class="profile-info">
                <h1 class="name">Ni Putu Laksmi Priya Dewi Dasi</h1>

                <div class="details">
                    <div class="detail-item">
                        <span class="label">NIM</span>
                        <span class="value">2413231030</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Program Studi</span>
                        <span class="value">Informatika - Denpasar</span>
                    </div>
                    <div class="detail-item alamat-item">
                        <span class="label">Alamat</span>
                        <span class="value">Sembung, Kabupaten Badung, Bali</span>
                    </div>
                </div>
            </div>

            <div class="maps-container">
                <h3 class="maps-title">Lokasi</h3>
                <iframe
                    src="https://maps.google.com/maps?q=Sembung,+Kabupaten+Badung,+Bali&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    class="maps-iframe" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    title="Lokasi Sembung, Badung, Bali">
                </iframe>
                <a href="https://maps.app.goo.gl/tz9cnTU1HtfJBGqC9" target="_blank" rel="noopener noreferrer"
                    class="maps-link">
                    <span>Buka di Google Maps</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
